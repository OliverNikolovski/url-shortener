<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Microservice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 class="display-3 text-center fw-bold mb-3">URL Shortener Microservice</h1>
    <h3 class="text-center display-6 fw-normal">Short URL Creation</h3>
    <div class="border border-dark border-1 px-5 pb-5 pt-4 mt-5">
        <form action="/api/shorturl" method="POST">
            <fieldset class="input-group">
                <legend class="text-center mb-3">URL Shortener</legend>
                <label for="url" class="col-form-label fs-4">URL: </label>
                <input type="text" name="url" id="url" class="form-control ms-4 me-2"
                       placeholder="https://www.sorsix.com/"/>
                <button type="submit" class="btn btn-primary">POST URL</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
